<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userslikeme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="box-page-name">
                <p class="page-name">
                    users_like.me
                </p>
            </div>
        </div>        
    </header>

    <section class="section-title-page">
        <div class="container">
            <div class="box-title-page">
                <p class="title-page">
                    Find new users like you
                </p>
            </div>
        </div>
    </section>

    <section class="content-user-info container">
        <div class="photo-box">
            <div id="photoBackground" class="background-user-photo">
            <!-- <div id="photoBackground" class="background-user-photo" style="background-image: url('https://scontent-gru1-2.xx.fbcdn.net/v/t1.6435-9/123651750_3370493399736241_5569645988624229258_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeEZlTCrUNiO_O-belJZrJM5gepodqj1-7KB6mh2qPX7sn8hgvICibOZKMziRLmz6uKnK2MbJse9XTmwMyT2DsD-&_nc_ohc=JkXh13LrMdEAX8476Io&_nc_ht=scontent-gru1-2.xx&oh=e0d56737cb64859bf26c198ee80a8307&oe=60E1E54A');"> -->
            </div>
        </div>

        <div id="photoPicture" class="photo-user">
            <!-- <img src="https://scontent-gru1-2.xx.fbcdn.net/v/t1.6435-9/123651750_3370493399736241_5569645988624229258_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeEZlTCrUNiO_O-belJZrJM5gepodqj1-7KB6mh2qPX7sn8hgvICibOZKMziRLmz6uKnK2MbJse9XTmwMyT2DsD-&_nc_ohc=JkXh13LrMdEAX8476Io&_nc_ht=scontent-gru1-2.xx&oh=e0d56737cb64859bf26c198ee80a8307&oe=60E1E54A"> -->
        </div>

        <div class="follow-box row">
            <div class="button-follow-box col-2 col-md-2">
                <button type="button" class="btn btn-primary">Follow</button>
            </div>

            <div class="button-follow-box col-6 col-md-2 offset-4 offset-md-3">
                <button type="button" id="tryNext" class="btn btn-light">try the next one</button>
            </div>
        </div>

        <div class="box-main-info">
            <div class="box-name">
                <p id="userName" class="full-name">
                </p>
            </div>

            <div class="box-country">
                <p id="country" class="coutry">
                    city, country
                </p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">

        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
